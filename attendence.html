<body>
    <button  onclick="checkall">checkall</button>
    <button onclick="uncheckall">uncheckall</button>
    <div id="divabc">

    </div>
    <script type="">
        for(i=101;i<=166;i++)
        {
        document.write("<input type='checkbox'onclick='abc()' value="+i+">"+i+"<br/>");
        }
        for(i=201;i<266;i++)
        {
        document.write("<input type='checkbox' value="+i+">"+i+"<br/>");
        }
        for(i=301;i<366;i++)
        {
        document.write("<input type='checkbox' value="+i+">"+i+"<br/>");
        }

    function abc(){
        var allstu = document.getElementbyTagName("input");
        allabs = ", ";
        for(i=0;i,allstu.length;i++)
        {
            if(!allstu[i].checked)
            {
                allabs + =allstu[i].value+",";
            }
        }
    
    }
    document.getElementbyid("ansdiv").innerhtml=allabs
    function checkall()
    {
        var allstu = document.getElementbyTagName("input");
        for(i=0;i<allstu.length;i++)
        {
            allstu[i].checked =true;
        }
    }
        
    
    </script>
